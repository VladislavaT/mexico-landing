<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link
      rel="icon"
      type="image/x-icon"
      href="/images/icons/favicon.png"
    >
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/Logo.svg"
        alt="Logo"
      >
      <section class="header__content">
        <a href="#" class="header__login">Acceder</a>

        <button class="header__registration">
          Regístrate
          <span class="header__registration flare"></span>
        </button>
      </section>
    </header>

    <main class="main">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./images/banner BG.png" alt="banner">
            <div class="slide-content">
              <p>
                Bono de primer
              </p>
              <p>
                depósito hasta
              </p>
              <p>
                40 000 MXN
              </p>
              <p>
                COMBOBOOST hasta el 100% en apuestas combinadas
              </p>
              <button class="slide-button">
                Regístrate
              </button>
            </div>
          </div>

          <div class="swiper-slide">
            <img
              class="slide-img"
              src="./images/banner BG (1).png" alt="banner">
            <div class="slide-content">
              <div class="slide-top">
              </div>
              <p>
                Bono de primer
              </p>
              <p>
                depósito hasta
              </p>
              <p>
                40 000 MXN
              </p>
              <p>
                Reembolso del 500% en apuestas deportivas
              </p>
              <button class="slide-button">
                Regístrate
              </button>
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </main>

    <footer class="footer">
      <section class="footer__content">
        <form
          action="#"
          class="footer__form form"
          method="get"
        >
          <input
            class="form__input"
            type="text"
            placeholder="Correo electrónico"
          >
          <input
            class="form__button"
            type="submit"
            value="Suscríbete"
          >
        </form>

        <div class="footer__payments payments">
          <img
            class="payments__item"
            src="./images/icons/VISA.svg"
            alt="VISA"
          >
          <img
            class="payments__item"
            src="./images/icons/MASTERCARD.svg"
            alt="MASTERCARD"
          >
          <img
            class="payments__item"
            src="./images/icons/AMEX.svg"
            alt="AMEX"
          >
          <img
            class="payments__item"
            src="./images/icons/ASTROPAY.svg"
            alt="ASTROPAY"
          >
          <img
            class="payments__item"
            src="./images/icons/SKRILL.svg"
            alt="SKRILL"
          >
          <img
            class="payments__item"
            src="./images/icons/PAYSAFE.svg"
            alt="PAYSAFE"
          >
          <img
            class="payments__item"
            src="./images/icons/ECOPAYZ.svg"
            alt="ECOPAYZ"
          >
          <img
            class="payments__item"
            src="./images/icons/BITCOIN.svg"
            alt="BITCOIN"
          >
          <img
            class="payments__item"
            src="./images/icons/LITECOIN.svg"
            alt="LITECOIN"
          >
          <img
            class="payments__item"
            src="./images/icons/ETHEREUM.svg"
            alt="ETHEREUM"
          >
          <img
            class="payments__item"
            src="./images/icons/RIPPLE.svg"
            alt="RIPPLE"
          >
          <img
            class="payments__item"
            src="./images/icons/TETHER.svg"
            alt="TETHER"
          >
          <img
            class="payments__item"
            src="./images/icons/CARDANO.svg"
            alt="CARDANO"
          >
          <img
            class="payments__item"
            src="./images/icons/BINANCE.svg"
            alt="BINANCE"
          >
          <img
            class="payments__item"
            src="./images/icons/USDC.svg"
            alt="USDC"
          >
        </div>

        <img
          class="footer__logo"
          src="./images/Logo.svg"
          alt="Logo"
        >
      </section>
    </footer>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <script>
      const swiper = new Swiper('.swiper', {
       pagination: {
        el: ".swiper-pagination",
      },
      });
    </script>
  </body>
</html>
